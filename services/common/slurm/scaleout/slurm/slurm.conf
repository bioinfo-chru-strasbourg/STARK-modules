#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=cluster
SlurmCtldHost=mgmtnode
#SlurmCtldHost=mgmtnode2
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
AuthAltTypes=auth/jwt
AuthInfo=socket=/var/run/munge/munge.socket.2
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/var/spool/slurm/statesave
SlurmdSpoolDir=/var/spool/slurm/spool
SwitchType=switch/none
MpiDefault=pmix
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
#ProctrackType=proctrack/pgid
#PluginDir=
#FirstJobId=
ReturnToService=2
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFS=
#UsePAM=
#
# TIMERS
SlurmctldTimeout=30
SlurmdTimeout=30
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
MailProg=/usr/bin/mail
MessageTimeout=100
#
# SCHEDULING
SchedulerType=sched/backfill
#SchedulerAuth=
SelectType=select/cons_tres
SelectTypeParameters=CR_Core_Memory
#FastSchedule=1

# MemLimitEnforce=yes
JobAcctGatherParams=NoOverMemoryKill

Include /etc/slurm/priority.conf

# PriorityType=priority/multifactor
# #PriorityWeightQOS=1000
# #PriorityWeightFairshare=1000
# #PriorityDecayHalfLife=14-0
# #PriorityUsageResetPeriod=MONTHLY
# #PriorityWeightAge=1000
# #PriorityWeightPartition=10000
# #PriorityWeightJobSize=1000
# #PriorityMaxAge=1-0
# #PriorityCalcPeriod=1

# # apply no decay
# #PriorityDecayHalfLife=0

# # reset usage after 1 month
# PriorityUsageResetPeriod=MONTHLY

# # The larger the job, the greater its job size priority.
# PriorityFavorSmall=NO

# # The job's age factor reaches 1.0 after waiting in the
# # queue for 2 days.
# PriorityMaxAge=2-0

# # This next group determines the weighting of each of the
# # components of the Multifactor Job Priority Plugin.
# # The default value for each of the following is 1.
# # Use 0 to not use
# PriorityWeightQOS=1000
# PriorityWeightFairshare=0
# PriorityWeightAge=0
# PriorityWeightJobSize=0
# PriorityWeightPartition=0


#
# LOGGING
SlurmctldDebug=debug
SlurmctldLogFile=/var/log/slurmctld.log
SlurmdDebug=debug
SlurmdLogFile=/var/log/slurmd.log
#JobCompType=jobcomp/elasticsearch
#JobCompLoc=http://es01:9200/slurm/_doc
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost=slurmdbd
#AccountingStorageLoc=
AccountingStorageUser=slurm
AccountingStorageEnforce=limits,qos,safe
#
# COMPUTE NODES
#NodeName=node00 CPUs=6 Weight=8 Feature=DEFAULT RealMemory=24000 State=UNKNOWN
#PartitionName=DEFAULT Nodes=node[00-09]
#PartitionName=debug Nodes=node[00-09] Default=YES MaxTime=INFINITE State=UP
#PartitionName=DEFAULT Nodes=node00 Default=YES MaxTime=INFINITE State=UP
#PartitionName=debug Nodes=node00 Default=YES MaxTime=INFINITE State=UP CPUs=6
#PartitionName=DEFAULT Nodes=node00 Default=YES MaxTime=INFINITE State=UP
PartitionName=stark Nodes=node00 Default=YES MaxTime=INFINITE State=UP

#JobAcctGatherType=jobacct_gather/cgroup
JobAcctGatherType=jobacct_gather/linux
ProctrackType=proctrack/cgroup
#ProctrackType=proctrack/pgid

PrologFlags=X11
X11Parameters=home_xauthority
#TaskPlugin=task/affinity,task/cgroup
TaskPlugin=task/cgroup,task/affinity
LaunchParameters=enable_nss_slurm
#PriorityMaxAge=1
AuthAltParameters=jwt_key=/etc/slurm/jwt.key
#AcctGatherProfileType=acct_gather_profile/influxdb
JobContainerType=job_container/tmpfs

Include /etc/slurm/nodes.conf

SuspendProgram=/usr/local/sbin/suspend.node.sh
ResumeProgram=/usr/local/sbin/resume.node.sh
SuspendTime=100
#SuspendExcNodes=node[00-09]
SuspendExcNodes=node00
TreeWidth=65533

#NodeName=cloud[0000-1024] Weight=8 Feature=cloud State=CLOUD
#PartitionName=cloud Nodes=cloud[0000-1024] Default=no
#CommunicationParameters=EnableIPv6,NoAddrCache
CommunicationParameters=NoAddrCache
PrivateData=cloud
ResumeTimeout=600

# GresTypes=gpu
# AccountingStorageTRES=gres/gpu,gres/gpu:gtx


AllowSpecResourcesUsage=yes

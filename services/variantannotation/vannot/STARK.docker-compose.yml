    # cli
    stark-module-variantannotation-submodule-vannot-service-cli:
        image: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_IMAGE}
        build:
            context: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_IMAGE_CONTEXT}
            dockerfile: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_IMAGE_CONTEXT_DOCKERFILE}
        container_name: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_CONTAINER_NAME}
        entrypoint: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_CONTAINER_ENTRYPOINT}
        command: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_CONTAINER_COMMAND}
        restart: ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_CONTAINER_RESTART}
        environment:
            # Docker environment variables
            - SLEEP=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_PARAM_SLEEP}
            - DOCKER_SUBMODULE_NAME=${DOCKER_STARK_MODULE_SUBMODULE_NAME}
            - DOCKER_SERVICES=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_INNER_FOLDER_SERVICES}
            - DOCKER_REPOSITORY=${DOCKER_STARK_INNER_FOLDER_OUTPUT_REPOSITORY}
            - DOCKER_CONFIG=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_INNER_FOLDER_CONFIG}
            - DOCKER_MODULE_CONFIG=${DOCKER_STARK_INNER_FOLDER_CONFIG}/${DOCKER_STARK_MODULE_NAME}/${DOCKER_STARK_MODULE_SUBMODULE_NAME}
            - DOCKER_DEPOSITORY=${DOCKER_STARK_INNER_FOLDER_OUTPUT_DEPOSITORY}
            - DOCKER_TMP=${DOCKER_STARK_INNER_FOLDER_OUTPUT_TMP}
            - DOCKER_SERVICE_CLI_RELEASE=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_RELEASE}
            - DOCKER_DEJAVU_DATABASE=/STARK/databases/dejavu/
            # Host environment variables
            - HOST_TMP=${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_OUTPUT_TMP}
            - HOST_DATABASES=/home1/DB/HOWARD/
            - HOST_CONFIG=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_HOST_FOLDER_CONFIG}
            - HOST_SERVICES=${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_HOST_FOLDER_SERVICES}
        volumes:
            # Volumes for generating, deposing and archiving results
            - ${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_OUTPUT_REPOSITORY}:${DOCKER_STARK_INNER_FOLDER_OUTPUT_REPOSITORY}:rw
            - ${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_OUTPUT_TMP}:${DOCKER_STARK_INNER_FOLDER_OUTPUT_TMP}:rw
            - ${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_OUTPUT_DEPOSITORY}:${DOCKER_STARK_INNER_FOLDER_OUTPUT_DEPOSITORY}:rw
            - ${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_OUTPUT_ARCHIVES}:${DOCKER_STARK_INNER_FOLDER_OUTPUT_ARCHIVES}:rw
            - ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_HOST_FOLDER_SERVICES}:${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_INNER_FOLDER_SERVICES}:rw
            - ${DOCKER_STARK_MAIN_FOLDER}/${DOCKER_STARK_FOLDER_DATA}:${DOCKER_STARK_INNER_FOLDER_DATA}:rw
            # Volume for Docker to work inside a container
            - /var/run/docker.sock:/var/run/docker.sock
            # Volumes for vannot configuration
            - ${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_HOST_FOLDER_CONFIG}:${DOCKER_STARK_MODULE_SUBMODULE_SERVICE_CLI_INNER_FOLDER_CONFIG}:rw
            # Volumes for databases
            - /home1/DB/HOWARD/:${DOCKER_STARK_INNER_FOLDER_DATABASES}:ro
            - /home1/DB/HOWARD/dejavu/:${DOCKER_STARK_INNER_FOLDER_DATABASES}/dejavu/:rw
            # Volume for developing, to comment if not used
            - /home1/bin/STARK-modules/dev_MR/services/variantannotation/vannot/cli/dockerfile/bin/:/tools/vannot/:rw
        networks:
            - ${DOCKER_STARK_MAIN_NETWORK}

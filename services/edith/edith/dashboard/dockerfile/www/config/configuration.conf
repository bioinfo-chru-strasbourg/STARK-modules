{
  "parameters": {
    "__README__": "data_indexes_delay: delay to generate data indexes, 0 for synchroneous ; use_session_cache: use php session to load data in cache ; read_file_content: read eddictionnal data files such as tag, samplesheet ; max_reports: maximum number of reports to show",
    "data_indexes_delay": 0,
    "use_session_cache": false,
    "read_file_content": true,
    "max_reports": 1000
  },
  "inputs": {
    "__README__": "filter: use pattern similar to rules used by common shell",
    "runs": {
      "filter": {
        "*/runs/*": "Runs subfolders <input>/runs/<run>"
      }
    },
    "manifests": {
      "filter": {
        "*/manifests/*": "Config files as Designs Panel and Transcripts <input>/manifests/<config_file>"
      }
    }
  },
  "repositories": {
    "__README__": "filter: use pattern similar to rules used by common shell. format: <repository>/[whatever_path/]<group>/<project>/<run>",
    "filter": {
      "*/*/*/*": "All <repository>/<group>/<project>/<run>"
    }
  }
}
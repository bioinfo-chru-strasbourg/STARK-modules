###########################
# Docker compose SCRAMBLE #
###########################
version: '3'

services:

    stark-module-structuralvariation-submodule-scramble-service-setup:
        image: stark/stark-module-structuralvariation-submodule-scramble-service-common:3.0
        build:
            context: ./
            dockerfile: scramble_dockerfile
        entrypoint: "python3"
        command: "/app/bin/setup.py"
        container_name: stark-module-structuralvariation-submodule-scramble-service-setup
        restart: "no"
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_NAME=scramble
            - DOCKER_STARK_MODULE_NAME=structuralvariation
            - DOCKER_STARK_INNER_FOLDER_DATABASES=/databases
            - DOCKER_STARK_INNER_FOLDER_DATABASES_REFGENOME=/databases/genomes/current/hg19.fa
            - DOCKER_STARK_INNER_FOLDER_SERVICES=/services
            - DOCKER_STARK_INNER_FOLDER_CONFIG=/config
        volumes:
            - /home1/data/STARK/services/structuralvariation/scramble:/services/structuralvariation/scramble:rw
            - /home1/data/STARK/config/structuralvariation/scramble:/config/structuralvariation/scramble:rw
            - /home1/data/STARK/databases:/databases:rw
        networks:
            - stark_stark

    stark-module-structuralvariation-submodule-scramble-service-cli:
        image: stark/stark-module-structuralvariation-submodule-scramble-service-common:3.0
        build:
            context: ./
            dockerfile: scramble_dockerfile
        container_name: stark-module-structuralvariation-submodule-scramble-service-cli
        restart: "no"
        entrypoint: [ "/bin/bash", "-l", "-c" ]
        command: "'while true; do sleep 60; done'"
        volumes:
            - /home1/data/STARK/output/repository:/output/repository:rw
            - /home1/data/STARK/output/depository:/output/depository:rw
            - /home1/data/STARK/services/structuralvariation/scramble/cli:/services/structuralvariation/scramble/cli:rw
            - /home1/data/STARK/config/structuralvariation/scramble/cli:/config/structuralvariation/scramble/cli:ro
            - /home1/data/STARK/databases:/databases:ro
        networks:
            - stark_stark
        healthcheck:
            test:
                [
                    "CMD",
                    "test",
                    "-f",
                    "/services/structuralvariation/scramble/cli/SETUPComplete.txt"
                ]
            timeout: 10s
            interval: 60s
            retries: 60

    stark-module-structuralvariation-submodule-scramble-service-listener:
        image: stark/stark-module-common-submodule-listener-service-listener:2.0
        container_name: stark-module-structuralvariation-submodule-scramble-service-listener
        entrypoint: "python3"
        command: "/app/bin/listener.py --input=/output/repository --json=/config/structuralvariation/scramble/listener/scramble.json --config=/config/structuralvariation/scramble/listener/scramble.conf --servicename=SCRAMBLE --containersfile=/services/structuralvariation/scramble/listener --nbDaysBack=30 --minDelay=1"
        restart: always
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_INNER_FOLDER_CONFIG=/config/structuralvariation/scramble
        volumes:
            - /home1/data/STARK/output/repository:/output/repository:ro
            - /home1/data/STARK/output/depository:/output/depository:ro
            - /home1/data/STARK/services/structuralvariation/scramble:/services/structuralvariation/scramble:rw
            - /home1/data/STARK/config/structuralvariation/scramble:/config/structuralvariation/scramble:ro
            - /home1/data/STARK/config/structuralvariation/scramble/listener/launcher.py:/app/bin/config/launcher.py:ro
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - stark_stark
        depends_on:
            stark-module-structuralvariation-submodule-scramble-service-cli:
                condition: service_healthy

networks:
    stark_stark:
        external: true
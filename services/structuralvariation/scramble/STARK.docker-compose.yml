###########################
# Docker compose SCRAMBLE #
###########################
version: '3'

services:

    stark-module-structuralvariation-submodule-scramble-service-setup:
        image: stark/stark-module-structuralvariation-submodule-scramble-service-common:3.0
        build:
            context: ./
            dockerfile: scramble_dockerfile
        entrypoint: "python3"
        command: "/app/bin/setup.py"
        container_name: stark-module-structuralvariation-submodule-scramble-service-setup
        restart: "no"
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_NAME=scramble
            - DOCKER_STARK_MODULE_NAME=structuralvariation
            - DOCKER_STARK_INNER_FOLDER_DATABASES=/STARK/databases
            - DOCKER_STARK_INNER_FOLDER_DATABASES_REFGENOME=/STARK/databases/genomes/current/hg19.fa
            - DOCKER_STARK_INNER_FOLDER_SERVICES=/STARK/services
            - DOCKER_STARK_INNER_FOLDER_CONFIG=/STARK/config
        volumes:
            - /home1/data/STARK/services/structuralvariation/scramble:/STARK/services/structuralvariation/scramble:rw
            - /home1/data/STARK/config/structuralvariation/scramble:/STARK/config/structuralvariation/scramble:rw
            - /home1/data/STARK/databases:/STARK/databases:rw
        networks:
            - stark_stark

    stark-module-structuralvariation-submodule-scramble-service-cli:
        image: stark/stark-module-structuralvariation-submodule-scramble-service-common:3.0
        build:
            context: ./
            dockerfile: scramble_dockerfile
        container_name: stark-module-structuralvariation-submodule-scramble-service-cli
        restart: "no"
        entrypoint: [ "/bin/bash", "-l", "-c" ]
        command: "'while true; do sleep 60; done'"
        volumes:
            - /home1/data/STARK/output/repository:/STARK/output/repository:rw
            - /home1/data/STARK/output/depository:/STARK/output/depository:rw
            - /home1/data/STARK/services/structuralvariation/scramble/cli:/STARK/services/structuralvariation/scramble/cli:rw
            - /home1/data/STARK/config/structuralvariation/scramble/cli:/STARK/config/structuralvariation/scramble/cli:ro
            - /home1/data/STARK/databases:/STARK/databases:ro
            - /home1/data/STARK/databases/OMIMannotations/current:/STARK/databases/AnnotSV/3.3.6/Annotations_Human/Gene-based/OMIM:ro
        networks:
            - stark_stark
        healthcheck:
            test:
                [
                    "CMD",
                    "test",
                    "-f",
                    "/STARK/services/structuralvariation/scramble/cli/SETUPComplete.txt"
                ]
            timeout: 10s
            interval: 60s
            retries: 30

    stark-module-structuralvariation-submodule-scramble-service-listener:
        image: stark/stark-module-common-submodule-listener-service-listener:2.0
        container_name: stark-module-structuralvariation-submodule-scramble-service-listener
        entrypoint: "python3"
        command: "/app/bin/listener.py --input=/STARK/output/repository --json=/STARK/config/structuralvariation/scramble/listener/scramble.json --config=/STARK/config/structuralvariation/scramble/listener/scramble.conf --servicename=SCRAMBLE --containersfile=/STARK/services/structuralvariation/scramble/listener --nbDaysBack=30 --minDelay=1"
        restart: always
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_INNER_FOLDER_CONFIG=/STARK/config/structuralvariation/scramble
        volumes:
            - /home1/data/STARK/output/repository:/STARK/output/repository:ro
            - /home1/data/STARK/output/depository:/STARK/output/depository:ro
            - /home1/data/STARK/services/structuralvariation/scramble:/STARK/services/structuralvariation/scramble:rw
            - /home1/data/STARK/config/structuralvariation/scramble:/STARK/config/structuralvariation/scramble:ro
            - /home1/data/STARK/config/structuralvariation/scramble/listener/launcher.py:/app/bin/config/launcher.py:ro
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - stark_stark
        depends_on:
            stark-module-structuralvariation-submodule-scramble-service-cli:
                condition: service_healthy

networks:
    stark_stark:
        external: true
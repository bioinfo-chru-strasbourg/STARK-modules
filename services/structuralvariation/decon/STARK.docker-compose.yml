########################
# Docker compose DECON #
########################
version: '3.9'

services:

    stark-module-structuralvariation-submodule-decon-service-setup:
        image: stark/stark-module-structuralvariation-submodule-decon-service-common:3.0
        build:
            context: ./
            dockerfile: decon_dockerfile
        entrypoint: "snakemake"
        command: "-p -s /app/bin/decon_setup.smk"
        container_name: stark-module-structuralvariation-submodule-decon-service-setup
        restart: "no"
        volumes:
            - /home1/data/STARK/services/structuralvariation/decon:/services/structuralvariation/decon:rw
            - /home1/data/STARK/config/structuralvariation/decon:/config/structuralvariation/decon:rw
            - /home1/data/STARK/databases:/databases:rw
        networks:
            - stark_stark

    stark-module-structuralvariation-submodule-decon-service-cli:
        image: stark/stark-module-structuralvariation-submodule-decon-service-common:3.0
        build:
            context: ./
            dockerfile: decon_dockerfile
        container_name: stark-module-structuralvariation-submodule-decon-service-cli
        restart: "no"
        entrypoint: ["/bin/bash"]
        command: ["-l"]
        tty: true
        stdin_open: true
        volumes:
            - /home1/data/STARK/output/repository:/output/repository:rw
            - /home1/data/STARK/output/depository:/output/depository:rw
            - /home1/data/STARK/services/structuralvariation/decon/cli:/services/structuralvariation/decon/cli:rw
            - /home1/data/STARK/config/structuralvariation/decon/cli:/config/structuralvariation/decon/cli:ro
            - /home1/data/STARK/databases:/databases:ro
        networks:
            - stark_stark
        healthcheck:
            test:
                [
                    "CMD",
                    "test",
                    "-f",
                    "/services/structuralvariation/decon/cli/SETUPComplete.txt"
                ]
            timeout: 10s
            interval: 30s
            retries: 480

    stark-module-structuralvariation-submodule-decon-service-listener:
        image: stark/stark-module-common-submodule-listener-service-listener:2.0
        container_name: stark-module-structuralvariation-submodule-decon-service-listener
        entrypoint: "python3"
        command: "/app/bin/listener.py --input=/output/repository --json=/config/structuralvariation/decon/listener/decon.json --config=/config/structuralvariation/decon/listener/decon.conf --servicename=DECON --containersfile=/services/structuralvariation/decon/listener --nbDaysBack=30 --minDelay=1"
        restart: always
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_INNER_FOLDER_CONFIG=/config/structuralvariation/decon
        volumes:
            - /home1/data/STARK/output/repository:/output/repository:ro
            - /home1/data/STARK/output/depository:/output/depository:ro
            - /home1/data/STARK/services/structuralvariation/decon:/services/structuralvariation/decon:rw
            - /home1/data/STARK/config/structuralvariation/decon:/config/structuralvariation/decon:ro
            - /home1/data/STARK/config/structuralvariation/decon/listener/launcher.py:/app/bin/config/launcher.py:ro
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - stark_stark
        depends_on:
            stark-module-structuralvariation-submodule-decon-service-cli:
                condition: service_healthy

networks:
    stark_stark:
        external: true
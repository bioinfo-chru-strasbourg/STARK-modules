# Name of the module = {serviceName} from listener.py/launcher.py
serviceName: "CANOES"
# Specify a DATE_TIME value (for rerun)
DATE_TIME: ""
# Output directory (should be defined in the container if using docker)
OUTPUT_DIR: "/STARK/output/repository"
# If not empty will copy the results in this folder (should be defined in the container if using docker)
depository: "/STARK/output/depository"
# Default path to the input datas == {run} from listener.py/launcher.py
run: ""

# Bed file
BED_FILE: ""
# Genes file
GENES_FILE: ""
# Transcripts file
TRANSCRIPTS_FILE: ""
# List genes
LIST_GENES: ""

#List to add run to the analysis
addruns: []

# Samples list exclusion (not to be analyse) ; exclude if startwith, case insensitive
EXCLUDE_SAMPLE: ['POOL_', 'BlcADN', 'blanc', 'BlcPCR', 'blcPCR', 'Z_NTC', 'NTC', 'Blc']
# Sample filter : only analyse those samples
FILTER_SAMPLE: []

# Files to index into the dictionary depending on extension (endwith)
EXT_INDEX_LIST: [".cram", ".cram.crai", ".transcripts", ".genes.bed", ".design.bed", ".bam", ".bam.bai", ".list.genes", ".tag", ".ped"]
# List of files extension to process
PROCESS_FILE: ['.bam']
# How to copy input files (bam, bai, cram) : ls or leave empty (it will rsync files or index for bai from bam)
PROCESS_CMD: 'ls'
# Append an aligner name if no empty (from sample.bam to sample.alignername.bam)
ALIGNER_NAME:
# Only analyse sample.validation.aligner.bam/cram files
VALIDATION_ONLY: False

# Extension files to copy after pipeline success
# if using brace extension then remove space between extensions
INCLUDE_RSYNC: "{'*Design.vcf.gz','*Design.vcf.gz.tbi','*AnnotSV.Design.tsv','*allsamples.Design.tsv','*.pdf','*.html','*.css','*/'}"
# Extensions files to copy after pipeline failure
INCLUDE_LOG_RSYNC: "{'*.log','*.err','*Failed.txt','*.bed','*/'}"

##### Search parameters of input for the search function #####
RECURSIVE_SEARCH: False
SEARCH_ARGUMENT: "/*/STARK/*"

# Path of the dummy vcf
DUMMY_PATH: "/app/scripts/dummy"
# R scripts
Rscripts: "/app/scripts/R"
# Python scripts
pyscripts: "/app/scripts/python"
# Path of the fileconversion json
scriptsconfig: "/app/config/fileconversion/"

# Path of the template (template is serviceName_template.html)
TEMPLATE_DIR: "/app/template"
# List of extensions to include in the report.html
RESULT_EXT_LIST: ['.vcf.gz', '.vcf.gz.tbi', '.pdf', 'Design.tsv', 'Metrics.tsv', 'gender', 'HPO']

# kmerisation of CANOES bed (integer) (ex 250)
KMER: ""
# Remove M or F or Autosome analysis
# Default is autosome with all the patients ; chrX can be performed only for Male or Female patients, with a separate call by gender
REMOVE_F: False
REMOVE_M: False
REMOVE_A: False

################## Misc params ##################
# Default path to a FASTA file with .fasta reference genome (hg19/hg38 for ex)
REFGENEFA_PATH: "/STARK/databases/genomes/current/hg19.fa"
# Java mem option for gatk4 GC extraction
JAVA_OPTION: "-Xmx8G"

################## AnnotSV params ##################
genomeBuild: GRCh37 # GRCh38 default, set to GRCh37 for hg19
overlap: 100 # default 100
annotationMode: both # split, full or both (defaut both)
annotationdir: "/STARK/databases/AnnotSV/3.4/" # path to the annotation database
##################   Plots params   ##################
# Generate plot coverage (warning if the number of rows is high (ie number of regions defined with the bed > 1 000)) it will generate a huge file or crash
plots: False

##################   CANOES params   ##################
pval: "1e-08" # pval:average rate of occurrence of CNVs (real) default is 1e-08
dist: "70000" # dist: expected distance between targets in a CNV (integer) default is 70,000
tnum: "6" # tnum: expected number of targets in a CNV (integer) default is 6
numref: "30" # numref : maximum number of reference samples to use (integer) default is 30 ; the weighted variance calculations will take a long time if too many reference samples are used
homdel: "0.2" # threeshold for homozygous deletion
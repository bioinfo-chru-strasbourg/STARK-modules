########################
# Docker compose CANOES #
########################
version: '3.9'

services:

    stark-module-structuralvariation-submodule-canoes-service-setup:
        image: stark/stark-module-structuralvariation-submodule-canoes-service-common:3.0
        build:
            context: ./
            dockerfile: canoes_dockerfile
        entrypoint: "snakemake"
        command: "-p -s /app/bin/snakefile_canoes_setup"
        container_name: stark-module-structuralvariation-submodule-canoes-service-setup
        restart: "no"
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_NAME=canoes
            - DOCKER_STARK_MODULE_NAME=structuralvariation
            - DOCKER_STARK_INNER_FOLDER_DATABASES=/STARK/databases
            - DOCKER_STARK_INNER_FOLDER_SERVICES=/STARK/services
            - DOCKER_STARK_INNER_FOLDER_CONFIG=/STARK/config
        volumes:
            - /home1/data/STARK/services/structuralvariation/canoes:/STARK/services/structuralvariation/canoes:rw
            - /home1/data/STARK/config/structuralvariation/canoes:/STARK/config/structuralvariation/canoes:rw
            - /home1/data/STARK/databases:/STARK/databases:rw
        networks:
            - stark_stark

    stark-module-structuralvariation-submodule-canoes-service-cli:
        image: stark/stark-module-structuralvariation-submodule-canoes-service-common:3.0
        build:
            context: ./
            dockerfile: canoes_dockerfile
        container_name: stark-module-structuralvariation-submodule-canoes-service-cli
        restart: "no"
        entrypoint: ["/bin/bash"]
        command: ["-l"]
        tty: true
        stdin_open: true
        volumes:
            - /home1/data/STARK/output/repository:/STARK/output/repository:rw
            - /home1/data/STARK/output/depository:/STARK/output/depository:rw
            - /home1/data/STARK/services/structuralvariation/canoes/cli:/STARK/services/structuralvariation/canoes/cli:rw
            - /home1/data/STARK/config/structuralvariation/canoes/cli:/STARK/config/structuralvariation/canoes/cli:ro
            - /home1/data/STARK/databases:/STARK/databases:ro
        networks:
            - stark_stark
        healthcheck:
            test:
                [
                    "CMD",
                    "test",
                    "-f",
                    "/STARK/services/structuralvariation/canoes/cli/SETUPComplete.txt"
                ]
            timeout: 10s
            interval: 60s
            retries: 480

    stark-module-structuralvariation-submodule-canoes-service-listener:
        image: stark/stark-module-common-submodule-listener-service-listener:2.0
        container_name: stark-module-structuralvariation-submodule-canoes-service-listener
        entrypoint: "python3"
        command: "/app/bin/listener.py --input=/STARK/output/repository --json=/STARK/config/structuralvariation/canoes/listener/canoes.json --config=/STARK/config/structuralvariation/canoes/listener/canoes.conf --servicename=CANOES --containersfile=/STARK/services/structuralvariation/canoes/listener --nbDaysBack=30 --minDelay=1"
        restart: always
        environment:
            - DOCKER_STARK_MODULE_SUBMODULE_INNER_FOLDER_CONFIG=/config/structuralvariation/canoes
        volumes:
            - /home1/data/STARK/output/repository:/STARK/output/repository:ro
            - /home1/data/STARK/output/depository:/STARK/output/depository:ro
            - /home1/data/STARK/services/structuralvariation/canoes:/STARK/services/structuralvariation/canoes:rw
            - /home1/data/STARK/config/structuralvariation/canoes:/STARK/config/structuralvariation/canoes:ro
            - /home1/data/STARK/config/structuralvariation/canoes/listener/launcher.py:/app/bin/config/launcher.py:ro
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - stark_stark
        depends_on:
            stark-module-structuralvariation-submodule-canoes-service-cli:
                condition: service_healthy

networks:
    stark_stark:
        external: true 